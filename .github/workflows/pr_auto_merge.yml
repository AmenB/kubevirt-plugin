name: PR
on:
  pull_request_target:
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Print
        env:
          CONTEXT: ${{ toJSON(github) }}
        run: echo "$CONTEXT"

      - name: Auto Merge
        id: automerge
        uses: 'pascalgn/automerge-action@v0.14.3'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_LABELS: 'approve,lgtm,!WIP,!hold'
          MERGE_METHOD: squash
      
      - name: Merge Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            PR Status
            - Has required labels `approved, lgtm` - ${{ contains( github.event.issue.labels.*.name, 'approved') &&
              contains( github.event.issue.labels.*.name, 'lgtm') && '✅' || '❌' }}
            - No blocking labels `wip, hold` - ${{ (!contains( github.event.issue.labels.*.name, 'wip') &&
              !contains( github.event.issue.labels.*.name, 'hold')) && '✅' || '❌' }}
